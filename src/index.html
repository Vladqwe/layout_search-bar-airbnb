<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get" data-qa="big">
      <div class="big-search">
        <label for="big-search">
          <img 
            src="images/Search.svg" 
            alt="bigSearch" 
            class="big-zoom">
          <input
            data-qa="keypress"
            id="big-search"
            class="big-form-field" 
            type="text" 
            name="search" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
    
    <form method="get" data-qa="small">
      <div class="small-search">
        <label for="small-input">
          <img 
            src="images/Search.svg" 
            alt="smallSearch" 
            class="small-zoom">
          <input
            id="small-input"
            class="small-form-field" 
            type="search" name="search" 
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
